<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sample01.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="row">
                <div class="box-part1 text center ">
                    <h1>Event 1</h1>
                    <h3>Number of available seats: 23</h3>
                </div>
            </div>
            <div class="row2">
                <div class="box-part2 text center ">
                    <div class="im-box">
                        <div class="image-cr">
                            <div class="image">
                                <img src="#" alt="Image">
                            </div>
                        </div>
                    </div>
                    <div class="form">
                        <form method="get">
                            <label for="username">Name:</label>
                            <input type="text" name="username" id="username" size="20" maxlength="30" required><br><br>
                            <label for="Email">Email:</label>
                            <input type="email" name="Email" id="Email" required><br><br>
                            <label for="Phone No">Phone No:</label>
                            <input type="number" name="Phone No" id="Phone No" required min-col="10"
                                min-row="1"><br><br>
                            <label for="seq">Number of seats:</label>
                            <input type="number" name="Number of seats" id="seq"><br><br>
                            <label for="Name of Attendee 2">Name of Attendee 2:</label>
                            <input type="text" name="Name of Attendee 2" id="Name of Attendee 2" required><br><br>
                            <button type="submit" value="send"
                                style="border:1px solid black;padding:10px 40px;margin:5px 5px;">submit</button>
                            <button type="button" value="cancel"
                                style="float:right;border:1px solid black;padding:10px 40px;margin:5px 5px;">cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
